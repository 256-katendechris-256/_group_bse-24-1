name: Lets_Chat CI/CD

on:
  push:
    branches:
      - develop
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Print directory structure
        run: |
          pwd
          ls -R
      
      # Frontend Setup
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      
      # Backend Setup
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
      
      # Add any backend tests here if you have them
  
  deploy_to_production:
    permissions:
      contents: write
    needs: build_and_test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install dependencies and build
        run: |
          
          cd frontend && npm install && npm run build
          cd ../backend && npm install

      - name: Copy frontend build to  backend
        run: |
          mkdir -p backend/public
          cp -r frontend/dist/* backend/public/
           
      
      - name: Deploy to Heroku Production
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_PRODUCTION_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          appdir: "backend"
          procfile: "web: node index.js"
          justlogin: true
      
      - name: Copy frontend build to backend
        run: |
          cp -r frontend/dist backend/public
      
      - name: Commit and push if there are changes
        env:
          PAT: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "Add frontend build to backend" --allow-empty)
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main